<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1 ;i < 7 ; i++){
        for (let j = 1 ;j <= 7 ; j++){
            let condition1 = (i === 1 && (j === 1 || j === 4 || j === 7))
            let condition2 = (i === 4 && (j === 1 || j === 7))
            let condition3 = (i === 5 && (j === 1 || j === 2 || j === 6 || j === 7))
            let condition4 = (i === 6 && (j === 1 || j === 2 || j === 3 || j === 5 || j === 6 || j === 7))
            if (condition1 || condition2 || condition3 || condition4){
                document.write("&nbsp&nbsp")
            }else document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
