<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  for(let i = 5; i > 0 ; i--) {
    for(let j = 0;j < 6 - i;j++) {
      document.write('*')
    }
    document.write('<br/>')
  }
  document.write("<br>" + "<br>" + "<br>" )

  for(let i = 0; i < 5 ; i++) {
      for(let j = 5; j > i ; j--) {
          document.write('*')
      }
      document.write('<br/>')
  }
  document.write("<br>" + "<br>" + "<br>" )

  for(let i = 5; i > 0 ; i--) {
      for(let j = 0;j < 6 - i;j++) {
          document.write("&nbsp&nbsp")
      }
      for(let k = 0;k < i ;k++) {
          document.write('*')
      }
      document.write('<br/>')
  }
  document.write("<br>" + "<br>" + "<br>" )

  for(let i = 0; i < 5 ; i++) {
      for(let j = 5; j > i ; j--) {
          document.write("&nbsp&nbsp")
      }
      for(let k = 0;k < i + 1 ;k++) {
          document.write('*')
      }
      document.write('<br/>')
  }
  document.write("<br>" + "<br>" + "<br>" )
</script>

</body>
</html>
