<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bangCuuChuong = "<table border='1' width=100% >"
    for (i = 1; i < 10; i++) {
        bangCuuChuong = bangCuuChuong + "<tr>";
        for (j = 2 ; j < 10 ;j++) {
            bangCuuChuong = bangCuuChuong + "<td>" + j + "x" + i + "=" + i*j + "</td>";
        }
        bangCuuChuong = bangCuuChuong + "</tr>"
    }
    bangCuuChuong = bangCuuChuong + "</table>" ;
    document.write(bangCuuChuong);
</script>
</body>
</html>
