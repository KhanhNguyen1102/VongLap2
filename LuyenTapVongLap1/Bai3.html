<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so1 = 0;
  let so2 = 1;
  let count = 0;
  let text = "";
  while ( count < 10 ){
    text += so1 + " , " + so2 + " , ";
    so1 = so1 + so2 ;
    so2 = so1 + so2 ;
    count++;
  }
  document.write(text);
</script>
</body>
</html>
