<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so1 = 0;
  let so2 = 1;
  let count = 0;

  while ( count < 20 ) {
    so1 = so1 + so2;
    so2 = so1 + so2;
    if (so1 % 5 == 0) {
      document.write(so1 + "<br>")
      count++;
    }
    if (so2 % 5 == 0) {
      document.write(so2 + "<br>")
      count++;
    }
  }

</script>
</body>
</html>
