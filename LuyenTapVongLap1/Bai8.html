<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hãy thử đoán xem</h1>

<button onclick="play()">Bắt đầu </button>

</body>
<script>
  let startNum
  let endNum
  function play(){
    do{
       startNum= parseInt(prompt("Nhập vào số bắt đầu "))
       endNum = parseInt(prompt("Nhập vào số cuối ( nhớ nhập số lớn hơn số bắt đầu nha , ko tui bắt nhập lại đó) "))
    } while (startNum >= endNum);
    let random = Math.floor(Math.random()*(endNum-startNum+1)+startNum);
    var guess = parseInt(prompt("Hãy đoán số được random ngẫu nhiên :"))
    if (guess === random) {
      alert("Chuẩn cmnl")
    }else {
      alert("Sai rồi,cho đoán lại nhé !")
      for (;;){
          guess = prompt("Con số đó là ? ")
        if(guess === random) {
          alert("Đúng rồi đó")
          break;
        }else if (guess == null){
          break;
        }else {
          alert("Sai rồi .Try hard lên. Ko chơi nữa thì ấn cancel nha ")
        }

      }
    }
  }
</script>
</html>
