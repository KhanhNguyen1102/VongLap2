<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so1 = 0;
  let so2 = 1;
  let count = 0;
  let total = 0;
  while ( count < 10 ){
    total = so1 + so2;
    so1 = so1 + so2 ;
    so2 = so1 + so2 ;
    count++;
  }
  document.write("Tổng 20 số đầu trong dãy fibo là : " + total);
</script>
</body>
</html>
