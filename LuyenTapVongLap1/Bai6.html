<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0 ;
    let num = 0 ;
    let tong = 0;
    while (count < 30 ){
        if( num % 7 === 0) {
            tong += num ;
            count++;
        }
        num++;
    }
    document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là : " +tong);

</script>
</body>
</html>
