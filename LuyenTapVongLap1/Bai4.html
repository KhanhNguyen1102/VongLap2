<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so1 = 0;
  let so2 = 1;
  let count = 0;

  while ( count < 10 ) {
    so1 = so1 + so2;
    so2 = so1 + so2;
    count++;
    if (so1 % 5 == 0) {
      document.write("số đầu tiên trong dãy fibo chia hết cho 5 là " + so1 )
      break;
    }
    if (so2 % 5 == 0) {
      document.write("số đầu tiên trong dãy fibo chia hết cho 5 là " + so2 )
      break;
    }
  }

</script>
</body>
</html>
